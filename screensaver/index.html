<!DOCTYPE html>
<html>
    <head>
        <title>screensaver</title>
        <link rel="stylesheet" href="main.css">
        <link rel="icon" type="image/x-icon" href="orang.png">
    </head>
    <body>
        <div class="container">
            <div class="pacman">
                <div class="mouth"></div>
            </div>
            <div class="dotcontainer">
                <div class="dot a"></div>
                <div class="dot b"></div>
                <div class="dot c"></div>
                <div class="dot d"></div>
                <div class="dot e"></div>
                <div class="dot f"></div>
                <div class="dot g"></div>
                <div class="dot h"></div>
                <div class="dot i"></div>
                <div class="dot j"></div>
                <div class="dot k"></div>
                <div class="dot l"></div>
                <div class="dot m"></div>
                <div class="dot n"></div>
                <div class="dot o"></div>
                <div class="dot p"></div>
                <div class="dot q"></div>
                <div class="dot r"></div>
                <div class="dot s"></div>
                <div class="dot t"></div>
                <div class="dot u"></div>
            </div>
            <div class="ghost">
                <div class="g-body or"></div>
                <div class="eye lefteye">
                    <div class="pupil leftp"></div>
                </div>
                <div class="eye righteye">
                    <div class="pupil rightp"></div>
                </div>
                <div class="ball or "></div>
                <div class="ball bl b1"></div>
                <div class="ball or b2"></div>
                <div class="ball bl b3"></div>
                <div class="ball or b4"></div>
            </div>
        </div>
    </body>
</html>
