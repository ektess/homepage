<!DOCTYPE html>
<html>
    <head>
        <title>tic-tac-toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <link rel="icon" type="image/x-icon" href="images/X.png">
    </head>
    <body class="stylechange class1">
        <div class="gifs">
            <img src="images/confetti.gif" class="reaction" id="win">
            <img src="images/tomato-throw.gif" class="reaction" id="lose">
        </div>
        <div class="topsection">
            <div class="winnerbutton class1"> <span>Celebration Button!</span></div>
            <div class="themeset class1"> Change Theme</div>
            <div class="loserbutton class1"> Sore Loser Button :(</div>
        </div>
        <div class="board">
            <div class="row top">
                <div class="box class1"></div>
                <div class="box class1"></div>
                <div class="box class1"></div>
            </div>
            <div class="row mid">
                <div class="box class1"></div>
                <div class="box class1"></div>
                <div class="box class1"></div>
            </div>
            <div class="row bottom">
                <div class="box class1"></div>
                <div class="box class1"></div>
                <div class="box class1"></div>
            </div>
        </div>
        <div class="scoreboard">
            <div class="left score">
                <p class="scoreValueA">0</p>
                <div class="increaseA incdec">&#9650;</div>
                <div class="decreaseA incdec">&#9660;</div>
            </div>
            <div class="right score">
                <p class="scoreValueB">0</p>
                <div class="increaseB incdec">&#9650;</div>
                <div class="decreaseB incdec">&#9660;</div>
            </div>
        </div>

        <div class="piecescontainer">
            <div class="x a move class1">
                <img src="images/scallop.png">
            </div>
            <div class="x b move class1">
                <img src="images/scallop.png">
            </div>
            <div class="x c move class1">
                <img src="images/scallop.png">
            </div>
            <div class="x d move class1">
                <img src="images/scallop.png">
            </div>
            <div class="x e move class1">
                <img src="images/scallop.png">
            </div>

            <div class="o f move">
                <img src="images/stripeshell.webp">
            </div>
            <div class="o g move">
                <img src="images/stripeshell.webp">
            </div>
            <div class="o h move">
                <img src="images/stripeshell.webp">
            </div>
            <div class="o i move">
                <img src="images/stripeshell.webp">
            </div>
            <div class="o j move">
                <img src="images/stripeshell.webp">
            </div>
        </div>


        <script src="jquery-3.7.1.min.js"></script>
        <script src="jquery-ui.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
